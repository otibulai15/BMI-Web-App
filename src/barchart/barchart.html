<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI History Tracker</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>BMI History Tracker</h2>

  <p class="height-info">
    Height: <strong>170 cm</strong>
  </p>

  <div class="input-box">
    <input type="number" id="weight" placeholder="Weight (kg)" step="0.1">
    <button onclick="addBMI()">Add BMI</button>
  </div>

  <div class="chart-container">
    <canvas id="bmiChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
